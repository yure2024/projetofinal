<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dose de Ruído</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ruido.css">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    

     
  <style>
         body {
            background: url('imagemparaosit/img07.webp')no-repeat center center fixed;
            background-size: cover; /* Garante que a imagem cubra todo o fundo */
            background-position: center; /* Centraliza a imagem */
            padding-top: 60px; /* Ajuste este valor conforme necessário */
            
        }
        .container {
            background-color: #cccccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result, .dose-diaria {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
        }
        /* Inicialmente esconda o conteúdo */
        .preload {
            opacity: 0;
        }

        /* Quando a classe fade-in for aplicada */
        .fade-in {
            animation: fadeIn 1s forwards;
        }

        /* Keyframes para fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Fade-out */
        .fade-out {
            animation: fadeOut 1s forwards;
        }

        /* Keyframes para fade-out */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .navbar {
            background-color: rgba(22, 21, 21, 0.753) !important; /* Transparência */
        }
        .nav-link {
            color: rgba(95, 226, 220, 0.781) !important;
            display: flex;
            align-items: center;
        }
        .nav-link .fa {
            margin-right: 5px;
        }
    </style>
</head>

<body class="preload">
    
    <div class="container">
        <h1 class="text-center"><strong>Calculadora de Dose de Ruído - NR 15</strong></h1>
        <div class="table-responsive my-custom-table-container">
        <table class="table table-dark table-hover table-rounded text-center" id="noiseTable">
            <thead>
                <tr>
                    <th>Nível de Exposição dB(A)</th>
                    <th>Tempo de Exposição (minutos)</th>
                    <th>Permitido NR15 (minutos)</th>
                    <th >Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" class="form-control nivel" required></td>
                    <td><input type="number" class="form-control tempo" required></td>
                    <td class="tempoPermitido"></td>
                    <td><button class="btn btn-danger remove">Remover</button></td>
                </tr>
            </tbody>
        </table>
        </div>
        <button id="addRow" class="btn btn-success">Adicionar Avaliação</button>
        <button id="calculate" class="btn btn-primary">Calcular</button>
        <div id="result" class="result" style="display: none;"></div>       
    </div>
    <div class="btn-back">
        <div class="col-md-10 mx-auto ">
            <a href="index.html" class="btn btn-info  btn-lg" id="backToHome">Inicio</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    
   
</body>
</html>
